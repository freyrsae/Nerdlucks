{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_league') }}" method=post class=add-entry>
      <dl>
        <dt>Name:
        <dd><input type=text size=30 name=name>
        <dt>Description:
        <dd><textarea name=description rows=5 cols=40></textarea>
        <dd><input type=submit value=Share>
      </dl>
    </form>
  {% endif %}
  <ul class=leagues>
  {% for league in leagues %}
    <li><h2>{{ league.name }}</h2>{{ league.description|safe }}
  {% else %}
    <li><em>No leagues yet</em>
  {% endfor %}
  </ul>
{% endblock %}
